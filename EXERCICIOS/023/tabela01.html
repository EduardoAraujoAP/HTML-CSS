    <title>Tabelas</title>

        body{
            font-family: Arial, Helvetica, sans-serif;

        table{

            border-collapse: collapse;

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
        .numero{
                text-align: left;
        }
        .numero2{
            text-align: right;
        }
        .numero3{
            vertical-align: bottom;
        }

    </style>
</head>
<body>
    <H1>
        minha primeira tabela
    </H1>
    <!--hieranquia de tabela simples
    table = tabela 
    table row = linha de tabela
    table header = cabeÃ§alho da tabela
    table data = dados da tabela-->
    <table>
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td class="numero2">A2</td>
            <td class="numero3">B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td class="numero2">A3</td>
            <td class="numero3">B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        
    </table>
</body>

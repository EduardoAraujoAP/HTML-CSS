<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
        <h1>Formulario teste</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="inota">MÃ©dia: </label>
                <input type="number" name="nota" id="inota"
                min="0" max="10" placeholder="0 a 10" step="0.1"required value="5">
            </p>
            <p>
                <label for="imes">Periodo Letivo: </label>
                <input type="month" name="mes" id="imes" value="2022-10" required>
            </p>
            <p>
                <label for="idata">Dia da Prova: </label>
                <input type="date" name="data" id="idata"required>
            </p>
            <p>
                <label for="ihora">Horario da Prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>

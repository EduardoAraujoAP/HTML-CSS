<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>FrontEndMentor</title>
</head>
<body>
    <main>
        <div id="azul">
            <h1>Your Result</h1>
            <div id="meio">
                <p class="num">76</p>
                <p class="num2">of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higther than 65% of the people who have taken these tests</p>
        </div>
        <div id="branco">
            <h1>Summary</h1>

            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="">
                <p class="red">Reaction</p>
                <p>80 / 100</p>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="">
                <p class="ama">memory</p>
                <p>92 / 100</p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="">
                <p class="ver">Verbal</p>
                <p>61 / 100</p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="">
                <p class="vis">Visual</p>
                <p>72 / 100</p>
            </div>
            <a href="#">Continue</a>
        </div>
    </main>
</body>
</html>

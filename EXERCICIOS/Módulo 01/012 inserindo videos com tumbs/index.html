<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <video src="media/video-mp4.mp4" width="500" controls poster="imagens/tumb.jpg"></video>
    <video width="500" controls>
        <source src="media/video-mp4.ogv" type="video/ogg">
        <source src="media/video-mp4.mp4" type="video/mp4">

    </video>
    <h1>inserindo videos direto do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/VPwDnALQ38k?si=gaK4v0YVFTg2_YLC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>

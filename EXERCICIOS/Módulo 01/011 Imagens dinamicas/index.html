<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>teste abrir esse site em varios dispositivos diferentes ou simplesmente aumente  e diminua o tammando do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem">
    </picture>
    <h1>reproduzindo audio</h1>
    <audio src="midia/happy-mistake.mp3" controls></audio>
     
    <audio preload="auto" controls loop> 
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
